<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squash Pro</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Squash Pro</h1>
    <h2 id="timer">00:00</h2>
    <div id="mainDiv">
      <div id="controlsDiv">
        <h4>Set Editor</h4>
        <input type="text" id="setName" placeholder="Set Name" value="" />
        <input
          type="number"
          id="setDuration"
          placeholder="Set Duration(s)"
          value=""
          step="0.1"
        />
        <input
          type="number"
          id="setReposition"
          placeholder="Reposition Time(s)"
          value=""
          step="0.1"
        />
        <div id="buttonsDiv">
          <button id="saveSetBtn">Save</button>
          <button id="resetSetBtn">Reset</button>
        </div>
        <div id="sessionsDiv">
          <h4>Saved Sessions</h4>
          <ul id="savedSessionsList"></ul>
        </div>
      </div>
      <div id="courtDiv">
        <canvas id="courtCanvas" width="680" height="1015"></canvas>
      </div>
      <div id="editorDiv">
        <h4>Mark Editor</h4>
        <div id="markEditor" style="display: none;">
          <div>
            <input type="text" id="markName" placeholder="Name" onsubmit=/>
            <input
              type="number"
              id="markDuration"
              placeholder="Duration (seconds)"
            />
          </div>
          <div id="buttonsDiv">
            <button id="saveMarkBtn">Save</button>
            <button id="deleteMarkBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
